{if !empty($diyitem['data'])}
    <div class="fui-block-group col-{$diyitem['params']['rownum']}" style="margin-top:0; overflow: hidden; background-color: {$diyitem['style']['background']};">
        {loop $diyitem['data'] $blockgroupitem}
            <a class="fui-block-child" style="background-color: {$diyitem['style']['background']};" href="{$blockgroupitem['linkurl']}" data-nocache="true">
                <div class="icon" style="color: {$blockgroupitem['iconcolor']};"><i class="icon {$blockgroupitem['iconclass']}"></i></div>
                <div class="title" style="color: {$blockgroupitem['textcolor']};">{$blockgroupitem['text']}</div>
                <div class="text">
                    {if !empty($blockgroupitem['tiptext'])}
                        <span style="color: {$diyitem['style']['tipcolor']}">{$blockgroupitem['tipnum']}</span>{$blockgroupitem['tiptext']}
                    {/if}
                </div>
            </a>
        {/loop}
    </div>
{/if}
