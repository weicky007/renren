{template '_header'}
<script src="https://cdn.bootcss.com/angular.js/1.6.9/angular.min.js"></script>
<script src="{MODULE_URL}/plugin/open_farm/static/web/js/base.js"></script>
<script src="{MODULE_URL}/plugin/open_farm/static/web/js/order.js"></script>
<div class="page-header">
    当前位置：<span class="text-primary">用户统计</span>
</div>
<div class="page-content" ng-app="order_module" ng-controller="order_controller">
    <div class="box-body">
        <div class="page-toolbar row m-b-sm m-t-sm">
            <div class="col-sm-6 pull-right">
                <div class="input-group">
                    <input type="text" class="input-sm form-control" ng-model="data.where.search"  name='keyword' value="" placeholder="请输入关键词">
                    <span class="input-group-btn">
                        <button class="btn btn-sm btn-primary" ng-click="function.get_list()"> 搜索</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="box-body" ng-show="data.table_show">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>OPENID</th>
                    <th>用户名</th>
                    <th>商品名</th>
                    <th>是否发送到用户</th>
                    <th style="width:135px;">创建时间</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(k, v) in data.order_list.data">
                    <td ng-bind="v.id"></td>
                    <td ng-bind="v.openid"></td>
                    <td ng-bind="v.username"></td>
                    <td ng-bind="v.market_title"></td>
                    <td ng-bind="v.receive"></td>
                    <td ng-bind="v.create_time"></td>
                </tr>
            </tbody>
        </table>
        <div class="list_pages"></div>
    </div>
    <div class="box-body" ng-show="data.empty_show">
        <div class="panel panel-default">
            <div class="panel-body" style="text-align: center;padding:30px;">
                暂时没有任何数据!
            </div>
        </div>
    </div>
</div>
{template '_footer'}
