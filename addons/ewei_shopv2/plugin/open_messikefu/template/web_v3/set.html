{template '_header'}
<div class="page-header">当前位置：<span class="text-primary">基础设置</span> </div>
<div class="page-content">
<div class="alert alert-primary">
	提示：
	<br/>已成功激活客服,您可以在店铺装修的悬浮组件中找到万能客服的链接,下方URL为跳转链接
</div>
<form id="setform"  {ifp 'open_messikefu.set.edit'}action="" method="post"{/if} class="form-horizontal form-validate">
	<div class="form-group">
		<label class="col-lg control-label must">AppKey</label>
		<div class="col-sm-8">
			<div class="form-control-static">{$key['key']}</div>
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg control-label must">URL</label>
		<div class="col-sm-8">
			<input type="text" class="form-control valid" name="url" value="{$key['url']}" placeholder="">
		</div>
	</div>
	<div class="form-group">
		<label class="col-lg control-label"></label>
		<div class="col-sm-9">
			<input type="submit" value="提交" class="btn btn-primary">
		</div>
	</div>
</form>
</div>

{template '_footer'}
