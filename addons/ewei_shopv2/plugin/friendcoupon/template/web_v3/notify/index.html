{template '_header'}

<style>
    .select2-container {
        width: 100%;

</style>
<div class="page-header" style="padding-bottom: 20px">
    当前位置：<span class="text-primary" style="margin-top: 10px">消息通知</span>
</div>

<div class="alert alert-warning">
    <h3>注意：</h3>
    <p>如需开启
        <b>公众号模板</b>
        <a href="{php echo webUrl('sysset/tmessage')}" title="模板消息库">点击进入公众号模板库</a>
        进行设置
    </p>
    <p>如需开启
        <b>小程序模板</b>
        <a href="{php echo webUrl('app/tmessage')}" title="模板消息库">点击进入小程序模板库</a>
        进行设置

</div>

<div class="page-content">

            <th class="w60 is_advanced"><!--<input class="js-switch small checkall" data-type="tpl-advanced" type="checkbox" />--></th>

            </thead>
            <tbody>
            <tr>
                <td>活动发起通知</td>
                <td>
                    <select class="select2" name="notify[friendcoupon_launch_template]">
                        <option value=''>[默认]公众号活动发起通知</option>
                        {loop $template_group['friendcoupon_launch'] $template_val}
                        <option value="{$template_val['id']}" {if $data['friendcoupon_launch_template'] == $template_val['id'] }selected{/if}>{$template_val['title']}</option>
                        {/loop}
                    </select>
                </td>
                <td style="text-align: right;">
                    <label class="notice-default">
                        <input type="hidden" name="notify[friendcoupon_launch_close_advanced]" value="{php echo intval($data['friendcoupon_launch_close_advanced'])}"/>
                        <input class="js-switch small checkone" data-type="tpl-advanced"  data-tag="friendcoupon_launch" type="checkbox" {if (isset($data['friendcoupon_launch_close_advanced']) && empty($data['friendcoupon_launch_close_advanced']))}checked{/if}/>
                    </label>
                    <label style="display: none;">
                        <img src="../addons/ewei_shopv2/static/images/loading.gif" width="20" alt="" onerror="this.src='../addons/ewei_shopv2/static/images/nopic.png'" />
                    </label>
                </td>

                <td class="is_wxapp">
                    <select class="form-control select2" name="notify[wxapp_complete]">
                        <option value="">[默认]小程序活动完成通知</option>
                        {loop $tmsg_list $trow}
                        <option value="{$trow['id']}" {if $data['wxapp_complete']==$trow['id']}selected{/if}>{$trow['name']}</option>
                        {/loop}
                    </select>
                </td>
                <td style="text-align: right;" class="is_wxapp">
                    <input type="hidden" name="notify[wxapp_complete_switch]" value="{php echo intval($data['wxapp_complete_switch'])}"/>
                    <input class="js-switch small checkone" data-type="wxapp" type="checkbox" data-tag="wxapp_complete"  {if (isset($data['wxapp_complete_switch']) && empty($data['wxapp_complete_switch']))}checked{/if} />
                </td>
            </tr>
            <tr>
                <td>活动完成通知</td>
                <td>
                    <select class="select2" name="notify[friendcoupon_complete_template]">
                        <option value=''>[默认]公众号活动完成通知</option>
                        {loop $template_group['friendcoupon_complete'] $template_val}
                        <option value="{$template_val['id']}" {if $data['friendcoupon_complete_template'] == $template_val['id'] }selected{/if}>{$template_val['title']}</option>
                        {/loop}
                    </select>
                </td>
                <td style="text-align: right;">
                    <label class="notice-default">
                        <input type="hidden" name="notify[friendcoupon_complete_close_advanced]" value="{php echo intval($data['friendcoupon_complete_close_advanced'])}"/>
                        <input class="js-switch small checkone" data-type="tpl-advanced"  data-tag="friendcoupon_complete" type="checkbox" {if (isset($data['friendcoupon_complete_close_advanced']) && empty($data['friendcoupon_complete_close_advanced']))}checked{/if}/>
                    </label>
                    <label style="display: none;">
                        <img src="../addons/ewei_shopv2/static/images/loading.gif" width="20" alt="" onerror="this.src='../addons/ewei_shopv2/static/images/nopic.png'" />
                    </label>
                </td>
                <!--<td class="is_wxapp" style="display: none">-->
                    <!--<select class="form-control select2" name="notify[wxapp_complete]">-->
                    <!--<option value="">[默认]小程序活动完成通知</option>-->
                    <!--{loop $tmsg_list $trow}-->
                    <!--<option value="{$trow['id']}" {if $data['wxapp_complete']==$trow['id']}selected{/if}>{$trow['name']}</option>-->
                    <!--{/loop}-->
                    <!--</select>-->
                <!--</td>-->
                <!--<td style="text-align: right;display: none" class="is_wxapp">-->
                    <!--<input type="hidden" name="notify[wxapp_complete_switch]" value="{php echo intval($data['wxapp_complete_switch'])}"/>-->
                    <!--<input class="js-switch small checkone" data-type="wxapp" type="checkbox" data-tag="wxapp_complete"  {if $data['wxapp_complete_switch']}checked{/if} />-->
                <!--</td>-->
            </tr>
            <tr>
                <td>活动失败通知</td>
                <td>
                    <select class="select2" name="notify[friendcoupon_failed_template]">
                        <option value=''>[默认]公众号活动失败通知</option>
                        {loop $template_group['friendcoupon_failed'] $template_val}
                        <option value="{$template_val['id']}" {if $data['friendcoupon_failed_template'] == $template_val['id'] }selected{/if}>{$template_val['title']}</option>
                        {/loop}
                    </select>
                </td>
                <td style="text-align: right;" class="is_advanced">
                    <label class="notice-default">
                        <input type="hidden" name="notify[friendcoupon_failed_close_advanced]" value="{$data['friendcoupon_failed_close_advanced']}" />
                        <input class="js-switch small checkone" data-type="tpl-advanced" type="checkbox" data-tag="friendcoupon_failed" value="" {if (isset($data['friendcoupon_failed_close_advanced']) && empty($data['friendcoupon_failed_close_advanced']))}checked{/if}/>
                    </label>
                    <label style="display: none;">
                        <img src="../addons/ewei_shopv2/static/images/loading.gif" width="20" alt="" onerror="this.src='../addons/ewei_shopv2/static/images/nopic.png'" />
                    </label>
                </td>

                <!--<td class="is_wxapp" style="display: none;">-->
                    <!--<select class="form-control select2" name="notify[wxapp_failed]">-->
                    <!--<option value="">[默认]小程序活动失败通知</option>-->
                    <!--{loop $tmsg_list $trow}-->
                    <!--<option value="{$trow['id']}" {if $data['wxapp_failed']==$trow['id']}selected{/if}>{$trow['name']}</option>-->
                    <!--{/loop}-->
                    <!--</select>-->
                <!--</td>-->
                <!--<td style="text-align: right;display: none;" class="is_wxapp">-->
                    <!--<input type="hidden" name="notify[wxapp_failed_switch]" value="{$data['wxapp_failed_switch']}" />-->

        </table>
        <div class="form-group">
            <div class="col-sm-12 col-xs-12" >
                {ifp 'sysset.notice.edit'}
                <input type="submit"  value="提交" class="btn btn-primary"/>
                {/if}
            </div>
        </div>
    </form>
</div>

<script>

    $(function () {
        $(".js-switch").not(".checkhi").click(function () {
            var next = $(this).next();
            if(next.hasClass('checked')){
                $(this).val("1").prev().val("0");
            }else{
                $(this).val("0").prev().val("1");
            }
        });

        $(".checkhi").click(function () {
            var trueval = $(this).prev().data('true');
            var falseval = $(this).prev().data('false');
            var next = $(this).next();
            if(next.hasClass('checked')){
                $(this).val("1").prev().val(trueval);
            }else{
                $(this).val("0").prev().val(falseval);
            }
        });

        $(".checkall").click(function () {
            var type = $(this).data('type');
            var val = $(this).val();
            if(val==0){
                $(this).closest(".table").find(".checkone[data-type='"+type+"']").attr("checked","false").val("1").next().removeClass("checked").prev().prev().val("1");
            }else{
                $(this).closest(".table").find(".checkone[data-type='"+type+"']").attr("checked","true").val("0").next().addClass("checked").prev().prev().val("0");
            }
        });

        //开启通知
        $(".checkone").click(function () {
            var _this =$(this);
            var type = _this.data('type');
            var val = _this.val();

            var tag = _this.data('tag');
            var stop = _this.data('stop');

            if(stop==1)
            {
                return;
            }

            //判断是否开启模板通知
            if(tag != '' && val == 1 && (type == 'tpl-advanced' || type == 'wxapp')) {
                $(this).data('stop', 1);
                $(this).parent().hide().next().show();

                var data = {
                    'tag': tag,
                    checked:val
                };

                //申请微信模板,并将模板ID更新至数据库.
                if (type == 'tpl-advanced') {
                    $.ajax({
                        url: "{php echo webUrl('sysset/settemplateid')}",
                        type:'get',
                        dataType:'json',
                        timeout : 3000, //超时时间设置，单位毫秒
                        data:data,
                        success:function(ret){
                            var _this = $(".checkone[data-tag='"+ret.result.tag+"']");

                            // ret.result.status == 1 //保存成功
                            if (ret.result.status == '0') {
                                _this.prev().val(1);
                                _this.next().removeClass('checked');
                                alert(ret.result.messages);
                            }

                            $(_this).data('stop', 0);
                            _this.val(0);
                            $(_this).parent().show().next().hide();
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            $(".table").each(function () {
                                var _this = $(this);
                                _this.find(".checkone[data-type='tpl-advanced']").each(function () {
                                    $(this).data('stop', 0);
                                    $(this).parent().show().next().hide();
                                });
                            });
                        }
                    });
                } else {
                    $.ajax({
                        url: "{php echo webUrl('friendcoupon/notify/setTemplate')}",
                        type:'get',
                        dataType:'json',
                        timeout : 3000, //超时时间设置，单位毫秒
                        data:data,
                        success:function(ret){
                            var _this = $(".checkone[data-tag='"+ret.result.tag+"']");
                            if (ret.result.status == '0') {
                                _this.prev().val(1);
                                _this.next().removeClass('checked');
                                alert(ret.result.messages);
                            }

                            $(_this).data('stop', 0);
                            _this.val(0);
                            $(_this).parent().show().next().hide();
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                            $(".table").each(function () {
                                var _this = $(this);
                                _this.find(".checkone[data-type='wxapp']").each(function () {
                                    $(this).data('stop', 0);
                                    $(this).parent().show().next().hide();
                                });
                            });
                        }
                    });
                }
            }


            var type = $(this).data('type');
            var val = $(this).val();
            if(val==0){
                $(this).attr("checked","false").val("1").next().removeClass("checked");
                $(this).closest(".table").find(".checkall[data-type='"+type+"']").val("1").attr("checked","false").next().removeClass("checked");
            }else{
                $(this).attr("checked","true").val("0").next().addClass("checked");
                var all = true;
                $(this).closest(".table").find(".checkone[data-type='"+type+"']").each(function () {
                    var val = $(this).val();
                    if(val!='on' && val==1){
                        all = false;
                        return;
                    }
                });
                if(all){
                    $(this).closest(".table").find(".checkall[data-type='"+type+"']").val("0").attr("checked","true").next().addClass("checked");
                }
            }

        });

        $(".table").each(function () {
            var _this = $(this);
            var all_tpl_normal = true;
            var all_tpl_advanced = true;
            var all_sms = true;
            _this.find(".checkone[data-type='tpl-advanced']").each(function () {
                var val = $(this).val();
                if(val!='on' && val==1){
                    all_tpl_advanced = false;
                    return;
                }
            });
            _this.find(".checkone[data-type='sms']").each(function () {
                var val = $(this).val();
                if(val!='on' && val==1){
                    all_sms = false;
                    return;
                }
            });
            if(all_tpl_normal){
                _this.find(".checkall[data-type='tpl-normal']").val("0").attr("checked","true").next().addClass("checked");
            }
            if(all_tpl_advanced){
                _this.find(".checkall[data-type='tpl-advanced']").val("0").attr("checked","true").next().addClass("checked");
            }
            if(all_sms){
                _this.find(".checkall[data-type='sms']").val("0").attr("checked","true").next().addClass("checked");
            }
        });



        // $('.select2-container').on('load', function () {
        //     $(this).css('width', '100%')
        // })

    })


</script>
